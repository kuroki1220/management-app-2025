<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就活カレンダー・編集</title>
    <style>
        /* CSS: スタイリング */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; /* ★修正: bodyをflexコンテナにする */
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f7f6;
            color: #333;
            flex-wrap: wrap; /* 画面幅が狭いときに折り返す */
        }

        #header-placeholder {
            width: 100%; /* ヘッダーが全体の幅を占めるように */
            margin-bottom: 20px; /* ヘッダーとコンテンツの間のスペース */
        }

        .main-content-wrapper {
            display: flex; /* ★追加: カレンダーと詳細表示を横並びにするラッパー */
            width: 100%; /* 親のbodyのflexに合わせて幅を調整 */
            gap: 20px; /* カレンダーと詳細の間のスペース */
            flex-wrap: wrap; /* 画面幅が狭いときに折り返す */
            align-items: flex-start; /* 上揃え */
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%; /* ★修正: フレックスアイテムとして幅を調整 */
            max-width: 600px; /* 1日ごとの表示に合わせて幅を調整 */
            box-sizing: border-box;
            flex-shrink: 0; /* 縮小しない */
        }

        /* ★追加: 予定詳細表示エリアのスタイル */
        #eventDetailsDisplay {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%; /* ★修正: フレックスアイテムとして幅を調整 */
            max-width: 400px; /* 詳細表示の最大幅 */
            box-sizing: border-box;
            display: none; /* 初期状態では非表示 */
            flex-grow: 1; /* 残りのスペースを占めるように */
            word-wrap: break-word; /* 長いURLなどで折り返し */
        }
        #eventDetailsDisplay h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        #eventDetailsDisplay p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        #eventDetailsDisplay p strong {
            color: #555;
            display: block;
            margin-bottom: 3px;
        }
        #eventDetailsDisplay a {
            color: #007bff;
            text-decoration: none;
        }
        #eventDetailsDisplay a:hover {
            text-decoration: underline;
        }
        #editEventButtonFromDetail {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* 緑色 */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #editEventButtonFromDetail:hover {
            background-color: #218838;
        }


        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        .calendar-header h3 {
            margin: 0;
            color: #4a6572;
            font-size: 1.8em;
        }

        /* 1日ごとのリスト形式カレンダーのスタイル */
        #calendar {
            display: block; /* 各日付エントリが縦に並ぶように */
            margin-top: 15px; /* 必要であれば少しスペースを設ける */
        }

        .day-entry {
            background-color: #ffffff;
            border: 1px solid #e0e6e9;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .day-entry:hover {
            transform: translateY(-2px);
        }

        .day-entry.today {
            border: 2px solid #007bff;
            background-color: #eef5ff;
        }

        .day-header {
            display: flex;
            align-items: baseline; /* 垂直方向の配置を調整 */
            margin-bottom: 10px;
            border-bottom: 1px dashed #e0e6e9;
            padding-bottom: 8px;
        }

        .day-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-right: 8px; /* 日付と曜日の間隔を調整 */
        }

        .day-week {
            font-size: 1.1em;
            color: #666;
            flex-grow: 1; /* 曜日が残りのスペースを占めるように */
        }
        /* 曜日ごとの色分け */
        .day-week.sunday { color: #dc3545; } /* 日曜日を赤 */
        .day-week.saturday { color: #007bff; } /* 土曜日を青 */


        .event-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }

        .event-list li {
            background-color: #d1ecf1; /* デフォルトの色 */
            color: #0c5460; /* デフォルトの色 */
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            white-space: normal; /* 折り返しを許可 */
            overflow: hidden;
            text-overflow: ellipsis; /* 必要であれば */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; /* ホバー効果を追加 */
        }
        .event-list li:hover {
            background-color: #b8dae0;
            transform: scale(1.01); /* 少し拡大 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 影を追加 */
        }
        /* イベントの種類による色分け */
        .event-list li.interview { background-color: #ffeeba; color: #856404; }
        .event-list li.briefing { background-color: #c3e6cb; color: #155724; }
        .event-list li.deadline { background-color: #f8d7da; color: #721c24; }
        .event-list li.other { background-color: #e2e3e5; color: #383d41; }


        /* モーダルウィンドウのスタイリング */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group input[type="time"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /* 編集モーダルのボタン */
        #editFormButtons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #editFormButtons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #editFormButtons #saveEditButton {
            background-color: #007bff;
            color: white;
        }
        #editFormButtons #saveEditButton:hover {
            background-color: #0056b3;
        }
        #editFormButtons #deleteEventButton {
            background-color: #dc3545; /* 赤色 */
            color: white;
        }
        #editFormButtons #deleteEventButton:hover {
            background-color: #c82333;
        }

        /* スマートフォン向け調整 */
        @media (max-width: 900px) { /* 詳細表示とカレンダーが横並びで表示できる最小幅を考慮 */
            .main-content-wrapper {
                flex-direction: column; /* 縦並びにする */
                align-items: center; /* 中央揃え */
            }
            .container,
            #eventDetailsDisplay {
                max-width: 90%; /* スマホでの最大幅 */
                width: 100%; /* 横幅いっぱいに */
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="main-content-wrapper">
        <div class="container">
            <h2>就活カレンダー</h2>
            <div class="calendar-header">
                <button id="prevMonth">前の月</button>
                <h3 id="currentMonthYear"></h3>
                <button id="nextMonth">次の月</button>
            </div>
            <div id="calendar">
            </div>
        </div>

        <div id="eventDetailsDisplay">
            <h3>予定の詳細</h3>
            <p><strong>会社名 / イベント名:</strong> <span id="detailEventName"></span></p>
            <p><strong>日付:</strong> <span id="detailEventDate"></span></p>
            <p><strong>時間:</strong> <span id="detailEventTime"></span></p>
            <p><strong>種類:</strong> <span id="detailEventType"></span></p>
            <p><strong>詳細:</strong> <span id="detailEventDetails"></span></p>
            <p id="detailEventUrlContainer" style="display:none;"><strong>企業URL:</strong> <a id="detailEventUrl" href="#" target="_blank" rel="noopener noreferrer"></a></p>
            <button id="editEventButtonFromDetail">予定を編集</button>
        </div>
    </div>

    <div id="editEventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>予定の編集</h3>
            <form id="editEventForm">
                <input type="hidden" id="editEventId">
                <div class="form-group">
                    <label for="editEventName">会社名 / イベント名:</label>
                    <input type="text" id="editEventName" required>
                </div>
                <div class="form-group">
                    <label for="editEventDate">日付:</label>
                    <input type="date" id="editEventDate" required>
                </div>
                <div class="form-group">
                    <label for="editStartTime">開始時間 (任意):</label>
                    <input type="time" id="editStartTime">
                </div>
                <div class="form-group">
                    <label for="editEndTime">終了時間 (任意):</label>
                    <input type="time" id="editEndTime">
                </div>
                <div class="form-group">
                    <label for="editEventType">種類:</label>
                    <select id="editEventType" required>
                        <option value="interview">面接</option>
                        <option value="briefing">説明会</option>
                        <option value="deadline">締切</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editEventDetails">詳細:</label>
                    <textarea id="editEventDetails" rows="4"></textarea>
                </div>
                <div id="editFormButtons">
                    <button type="submit" id="saveEditButton">変更を保存</button>
                    <button type="button" id="deleteEventButton">予定を削除</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 共通ヘッダーを読み込むスクリプト
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        document.addEventListener('DOMContentLoaded', () => {
            const calendarContainer = document.getElementById('calendar');
            const currentMonthYearDisplay = document.getElementById('currentMonthYear');
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');

            const eventDetailsDisplay = document.getElementById('eventDetailsDisplay'); // ★追加
            const detailEventName = document.getElementById('detailEventName'); // ★追加
            const detailEventDate = document.getElementById('detailEventDate'); // ★追加
            const detailEventTime = document.getElementById('detailEventTime'); // ★追加
            const detailEventType = document.getElementById('detailEventType'); // ★追加
            const detailEventDetails = document.getElementById('detailEventDetails'); // ★追加
            const detailEventUrl = document.getElementById('detailEventUrl'); // ★追加
            const detailEventUrlContainer = document.getElementById('detailEventUrlContainer'); // ★追加
            const editEventButtonFromDetail = document.getElementById('editEventButtonFromDetail'); // ★追加


            const editEventModal = document.getElementById('editEventModal');
            const editCloseButton = editEventModal.querySelector('.close-button');
            const editEventForm = document.getElementById('editEventForm');
            const editEventIdInput = document.getElementById('editEventId');
            const editEventNameInput = document.getElementById('editEventName');
            const editEventDateInput = document.getElementById('editEventDate');
            const editStartTimeInput = document.getElementById('editStartTime');
            const editEndTimeInput = document.getElementById('editEndTime');
            const editEventTypeSelect = document.getElementById('editEventType');
            const editEventDetailsInput = document.getElementById('editEventDetails');
            const saveEditButton = document.getElementById('saveEditButton');
            const deleteEventButton = document.getElementById('deleteEventButton');

            // localStorageからすべてのイベントを読み込む
            let allEvents = JSON.parse(localStorage.getItem('events')) || [];

            // カレンダー表示用に日付をキーとするオブジェクト形式に変換
            let eventsByDate = {};
            function rebuildEventsByDate() {
                eventsByDate = {};
                allEvents.forEach(event => {
                    if (!eventsByDate[event.date]) {
                        eventsByDate[event.date] = [];
                    }
                    eventsByDate[event.date].push(event);
                });
            }
            rebuildEventsByDate(); // 初期構築

            // カレンダーの現在表示月
            let currentDate = new Date(); // 今日の日付を基準に開始

            // データをlocalStorageに保存し、eventsByDateを再構築する関数
            function saveAndRebuildEvents() {
                localStorage.setItem('events', JSON.stringify(allEvents));
                rebuildEventsByDate(); // eventsByDateを再構築
            }

            // カレンダーを描画する関数
            function renderCalendar() {
                calendarContainer.innerHTML = ''; // 既存のカレンダー内容をクリア

                const year = currentDate.getFullYear();
                const month = currentDate.getMonth(); // 0-11

                currentMonthYearDisplay.textContent = `${year}年 ${month + 1}月`;

                // 月の最終日
                const lastDayOfMonth = new Date(year, month + 1, 0); // その月の最終日
                const totalDays = lastDayOfMonth.getDate(); // 月の総日数

                // 今日
                const today = new Date();
                const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

                const dayNames = ['日', '月', '火', '水', '木', '金', '土'];

                for (let day = 1; day <= totalDays; day++) {
                    const currentDayDate = new Date(year, month, day);
                    const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayOfWeekIndex = currentDayDate.getDay(); // 0:日, 1:月, ... 6:土
                    const dayOfWeekName = dayNames[dayOfWeekIndex];

                    const dayEntryDiv = document.createElement('div');
                    dayEntryDiv.classList.add('day-entry');
                    dayEntryDiv.dataset.date = dateString;

                    // 今日の日付に特別なスタイルを適用
                    if (dateString === todayString) {
                        dayEntryDiv.classList.add('today');
                    }

                    const dayHeaderDiv = document.createElement('div');
                    dayHeaderDiv.classList.add('day-header');

                    const dayNumberSpan = document.createElement('span');
                    dayNumberSpan.classList.add('day-number');
                    dayNumberSpan.textContent = day;

                    const dayWeekSpan = document.createElement('span');
                    dayWeekSpan.classList.add('day-week');
                    dayWeekSpan.textContent = `(${dayOfWeekName})`;

                    // 曜日ごとの色分けクラスを追加
                    if (dayOfWeekIndex === 0) { // 日曜日
                        dayWeekSpan.classList.add('sunday');
                    } else if (dayOfWeekIndex === 6) { // 土曜日
                        dayWeekSpan.classList.add('saturday');
                    }

                    dayHeaderDiv.appendChild(dayNumberSpan);
                    dayHeaderDiv.appendChild(dayWeekSpan);
                    dayEntryDiv.appendChild(dayHeaderDiv);

                    // その日の予定を表示
                    if (eventsByDate[dateString] && eventsByDate[dateString].length > 0) {
                        const eventListUl = document.createElement('ul');
                        eventListUl.classList.add('event-list');

                        // 時間順にソートして表示（startTimeがあればstartTime、なければendTime、それもなければ空で比較）
                        eventsByDate[dateString].sort((a, b) => {
                            const timeA = a.startTime || a.endTime || '';
                            const timeB = b.startTime || b.endTime || '';
                            return timeA.localeCompare(timeB);
                        });

                        eventsByDate[dateString].forEach(event => {
                            const eventLi = document.createElement('li');
                            // typeプロパティがあればクラスを追加
                            const eventTypeClass = event.type || 'other'; // typeプロパティがなければ 'other'
                            eventLi.classList.add(eventTypeClass);

                            // 時間と名前の表示
                            let timeDisplay = '';
                            if (event.startTime && event.endTime) {
                                timeDisplay = `${event.startTime} - ${event.endTime} `;
                            } else if (event.startTime) {
                                timeDisplay = `${event.startTime} `;
                            } else if (event.endTime) {
                                timeDisplay = `~ ${event.endTime} `;
                            }
                            eventLi.textContent = `${timeDisplay}${event.name}`;
                            eventLi.dataset.eventId = event.id; // 編集のためにIDをセット
                            eventLi.addEventListener('click', (e) => {
                                e.stopPropagation(); // イベントバブリング防止
                                openEventDetails(event.id); // ★修正: 予定詳細を表示する関数を呼び出す
                            });
                            eventListUl.appendChild(eventLi);
                        });
                        dayEntryDiv.appendChild(eventListUl);
                    } else {
                        const noEventP = document.createElement('p');
                        noEventP.textContent = '予定なし';
                        noEventP.style.fontSize = '0.9em';
                        noEventP.style.color = '#999';
                        dayEntryDiv.appendChild(noEventP);
                    }

                    calendarContainer.appendChild(dayEntryDiv);
                }
            }

            // ★追加: 予定詳細を表示する関数
            function openEventDetails(eventId) {
                const eventToShow = allEvents.find(event => String(event.id) === String(eventId));
                if (eventToShow) {
                    detailEventName.textContent = eventToShow.name;
                    detailEventDate.textContent = eventToShow.date;

                    let timeText = '';
                    if (eventToShow.startTime && eventToShow.endTime) {
                        timeText = `${eventToShow.startTime} - ${eventToShow.endTime}`;
                    } else if (eventToShow.startTime) {
                        timeText = eventToShow.startTime;
                    } else if (eventToShow.endTime) {
                        timeText = `~ ${eventToShow.endTime}`;
                    } else {
                        timeText = '終日または時間指定なし';
                    }
                    detailEventTime.textContent = timeText;

                    // typeの値から表示テキストを生成
                    let typeText;
                    switch (eventToShow.type) {
                        case 'interview':
                            typeText = '面接';
                            break;
                        case 'briefing':
                            typeText = '説明会';
                            break;
                        case 'deadline':
                            typeText = '締切';
                            break;
                        case 'other':
                        default:
                            typeText = 'その他';
                            break;
                    }
                    detailEventType.textContent = typeText;
                    detailEventDetails.textContent = eventToShow.details || 'なし';

                    if (eventToShow.url) {
                        let formattedUrl = eventToShow.url;
                        if (!/^https?:\/\//i.test(formattedUrl)) {
                            formattedUrl = 'http://' + formattedUrl;
                        }
                        detailEventUrl.href = formattedUrl;
                        detailEventUrl.textContent = formattedUrl; // URL自体を表示
                        detailEventUrlContainer.style.display = 'block';
                    } else {
                        detailEventUrlContainer.style.display = 'none';
                    }

                    // 編集ボタンにイベントIDをセット
                    editEventButtonFromDetail.dataset.eventId = eventToShow.id;

                    eventDetailsDisplay.style.display = 'block'; // 詳細表示エリアを表示
                } else {
                    console.error('指定されたIDのイベントが見つかりません:', eventId);
                    eventDetailsDisplay.style.display = 'none'; // 見つからない場合は非表示
                }
            }


            // 編集モーダルを開く関数
            function openEditModal(eventId) {
                // IDは文字列なので文字列比較
                const eventToEdit = allEvents.find(event => String(event.id) === String(eventId));
                if (eventToEdit) {
                    editEventIdInput.value = eventToEdit.id;
                    editEventNameInput.value = eventToEdit.name;
                    editEventDateInput.value = eventToEdit.date;
                    // timeプロパティはstartTimeとendTimeに分割
                    editStartTimeInput.value = eventToEdit.startTime || ''; // 存在しない場合は空文字列を設定
                    editEndTimeInput.value = eventToEdit.endTime || '';    // 存在しない場合は空文字列を設定
                    // typeプロパティがない場合も考慮
                    editEventTypeSelect.value = eventToEdit.type || 'other';
                    editEventDetailsInput.value = eventToEdit.details || '';
                    editEventModal.style.display = 'flex';
                } else {
                    console.error('指定されたIDのイベントが見つかりません:', eventId);
                }
            }

            // 編集モーダルを閉じる関数
            function closeEditModal() {
                editEventModal.style.display = 'none';
            }

            // --- イベントリスナー ---
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
                eventDetailsDisplay.style.display = 'none'; // 月が変わったら詳細表示を非表示にする
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
                eventDetailsDisplay.style.display = 'none'; // 月が変わったら詳細表示を非表示にする
            });

            editCloseButton.addEventListener('click', closeEditModal);

            window.addEventListener('click', (event) => {
                if (event.target === editEventModal) {
                    closeEditModal();
                }
            });

            // ★追加: 詳細表示からの「予定を編集」ボタンのクリックイベント
            editEventButtonFromDetail.addEventListener('click', (e) => {
                const eventId = e.target.dataset.eventId;
                if (eventId) {
                    openEditModal(eventId);
                }
            });


            editEventForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const eventId = editEventIdInput.value; // 文字列ID
                const newName = editEventNameInput.value.trim();
                const newDate = editEventDateInput.value;
                const newStartTime = editStartTimeInput.value; // 取得: 開始時間
                const newEndTime = editEndTimeInput.value;      // 取得: 終了時間
                const newType = editEventTypeSelect.value;
                const newDetails = editEventDetailsInput.value.trim();

                if (!newName || !newDate) {
                    alert('会社名/イベント名と日付は必須です。');
                    return;
                }

                // IDは文字列なので文字列比較
                const eventIndex = allEvents.findIndex(event => String(event.id) === String(eventId));
                if (eventIndex !== -1) {
                    allEvents[eventIndex].name = newName;
                    allEvents[eventIndex].date = newDate;
                    allEvents[eventIndex].startTime = newStartTime; // 更新: 開始時間
                    allEvents[eventIndex].endTime = newEndTime;      // 更新: 終了時間
                    allEvents[eventIndex].type = newType;
                    allEvents[eventIndex].details = newDetails;

                    saveAndRebuildEvents();
                    closeEditModal();
                    renderCalendar();
                    // 編集後、詳細表示も更新するか、非表示にする
                    eventDetailsDisplay.style.display = 'none';
                } else {
                    console.error('編集対象のイベントが見つかりません。');
                }
            });

            deleteEventButton.addEventListener('click', () => {
                if (!confirm('本当にこの予定を削除しますか？')) {
                    return;
                }
                const eventIdToDelete = editEventIdInput.value; // 文字列ID
                const initialLength = allEvents.length;
                // IDは文字列なので文字列比較
                allEvents = allEvents.filter(event => String(event.id) !== String(eventIdToDelete));

                if (allEvents.length < initialLength) {
                    saveAndRebuildEvents();
                    closeEditModal();
                    renderCalendar();
                    // 削除後、詳細表示も非表示にする
                    eventDetailsDisplay.style.display = 'none';
                } else {
                    console.error('削除対象のイベントが見つかりません。');
                }
            });

            // --- 初期化 ---
            renderCalendar();
        });
    </script>
</body>
</html>
