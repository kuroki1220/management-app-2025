<!DOCTYPE html>
<html lang="Jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就活管理アプリ</title>
    <style>
        /* 簡単なスタイルを追加して見やすくします */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="url"], /* URL入力用にスタイルを追加 */
        textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #eventList {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .event-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .event-item h3 {
            margin-top: 0;
            color: #333;
        }
        .event-item p {
            margin-bottom: 5px;
        }
        .event-item a { /* URLのリンクスタイル */
            color: #007bff;
            text-decoration: none;
        }
        .event-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>就活管理アプリ</h1>
    </header>
    <main>

        <h2>予定の登録</h2>
        <form id="eventForm">
            <div>
                <label for="eventName">会社名 / イベント名:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div>
                <label for="eventDate">日付:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div>
                <label for="eventUrl">企業URL (任意):</label>
                <input type="url" id="eventUrl" name="eventUrl" placeholder="例: https://www.example.com">
            </div>
            <div>
                <label for="eventDetails">詳細:</label>
                <textarea id="eventDetails" name="eventDetails" rows="4"></textarea>
            </div>
            <button type="submit">予定を登録</button>
        </form>

        <h2>登録された予定</h2>
        <div id="eventList">
            <p>まだ予定は登録されていません。</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
