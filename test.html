<!DOCTYPE html>
<html lang="Jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就活管理アプリ - 予定登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* ヘッダーを考慮し、bodyのmarginをリセット */
            padding: 20px; /* ヘッダーとの間隔 */
        }
        h2 {
            color: #333;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"], /* 追加 */
        input[type="url"],
        textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { /* 登録ボタンのスタイル */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { /* 登録ボタンのホバー時スタイル */
            background-color: #0056b3;
        }

        #tagButtons {
            display: flex; /* 横並びにするために追加 */
            flex-wrap: wrap;
            gap: 9px;
            margin-bottom: 5px; /* テキストエリアとの間隔調整 */
        }    

        .tag-button { /* タグボタン固有のスタイル */
            padding: 8px 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .tag-button:hover {
            background-color: #5a6268;
        }

        /* #eventList, .event-item 関連のスタイルは test.html では使用されていないため、削除しても影響ありません */
        #eventList {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .event-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .event-item h3 {
            margin-top: 0;
            color: #333;
        }
        .event-item p {
            margin-bottom: 5px;
        }
        .margin-top { /* このクラスがどこかで使われているか確認。なければ不要 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <h2>予定の登録</h2>
        <form id="eventForm">
            <div>
                <label for="eventName">会社名 / イベント名:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div>
                <label for="eventDate">日付:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div>
                <label for="startTime">開始時間 (任意):</label>
                <input type="time" id="startTime" name="startTime">
            </div>
            <div>
                <label for="endTime">終了時間 (任意):</label>
                <input type="time" id="endTime" name="endTime">
            </div>
            <div>
                <label for="eventUrl">企業URL (任意):</label>
                <input type="url" id="eventUrl" name="eventUrl" placeholder="例: https://www.example.com">
            </div>

            <div>
                <label for="eventDetails">詳細:</label>
                <div id="tagButtons">
                    <button type="button" class="tag-button" data-tag="[企業説明会]" data-event-type="briefing">[企業説明会]</button>
                    <button type="button" class="tag-button" data-tag="[インターン]" data-event-type="intern">[インターン]</button>
                    <button type="button" class="tag-button" data-tag="[面接]" data-event-type="interview">[面接]</button>
                    <button type="button" class="tag-button" data-tag="[Web試験]" data-event-type="deadline">[Web試験]</button>
                    <button type="button" class="tag-button" data-tag="[その他]" data-event-type="other">[その他]</button>
                </div>
                <textarea id="eventDetails" name="eventDetails" rows="4"></textarea>
            </div>
            <button type="submit">予定を登録</button>
        </form>
    </main>

    <script>
        // 共通ヘッダーを読み込むスクリプト
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tagButtonsContainer = document.getElementById('tagButtons');
        const eventDetailsTextarea = document.getElementById('eventDetails');

        // タグボタンのコンテナが存在し、かつ詳細テキストエリアが存在する場合のみ処理
        if (tagButtonsContainer && eventDetailsTextarea) {
            const buttons = tagButtonsContainer.querySelectorAll('.tag-button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const tag = button.dataset.tag; // data-tag属性の値を取得
                    
                    // 現在のテキストエリアの内容の末尾にタグを追記
                    // 末尾が空白でない、かつタグの先頭が空白でない場合は、間にスペースを1つ挿入
                    if (eventDetailsTextarea.value.length > 0 &&    
                        !/\s$/.test(eventDetailsTextarea.value) &&    
                        tag && !/^\s/.test(tag)) {
                        eventDetailsTextarea.value += ' ';
                    }
                    eventDetailsTextarea.value += tag;
                    eventDetailsTextarea.focus(); // テキストエリアにフォーカスを移動
                });
            });
        }
    });
    </script>
</body>
</html>
