<!DOCTYPE html>
<html lang="Jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就活管理アプリ - 予定登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="url"],
        textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        #tagButtons {
            flex-direction: column;
            flex-wrap: wrap;
            gap: 9px;
            width: 600px;
        }  

        .tag-button {
            padding: 8px 12px;
            margin-top: 5px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 180px;
        }

        .tag-button:hover {
            background-color: #5a6268;
        }

        #eventList {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .event-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .event-item h3 {
            margin-top: 0;
            color: #333;
        }
        .event-item p {
            margin-bottom: 5px;
        }
        .margin-top {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div> <main>
        <h2>予定の登録</h2>
        <form id="eventForm">
            <div>
                <label for="eventName">会社名 / イベント名:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div>
                <label for="eventDate">日付:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div>
                <label for="eventUrl">企業URL (任意):</label>
                <input type="url" id="eventUrl" name="eventUrl" placeholder="例: https://www.example.com">
            </div>

            <div>
                <label for="eventDetails">詳細:</label>
                <div id="tagButtons">
                    <button type="button" class="tag-button" data-tag="[企業説明会]">企業説明会</button>
                    <button type="button" class="tag-button" data-tag="[インターン]">インターン</button>
                    <button type="button" class="tag-button" data-tag="[面接]">面接</button>
                    <button type="button" class="tag-button" data-tag="[web]">web</button>
                    <button type="button" class="tag-button" data-tag="[対面]">対面</button>
                </div>
                <textarea id="eventDetails" name="eventDetails" rows="4"></textarea>
            </div>
            <button type="submit">予定を登録</button>
        </form>
        </main>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
    <script src="timeline.js"></script>
</body>
</html>
